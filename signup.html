  <div class="main">

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="row">
          <div class="col-lg-12 text-center">
            <h1 class="mt-5">Crea la tua ricetta</h1>
            <p class="lead">Completa tutte le informazioni e pubblica subito la tua ricetta.</p>
          </div>
        </div>
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="re_password" id="re_password" placeholder="Repeat your password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="btn btn-primary" value="Sign up"/>
                    </div>
                    <div class="form-group">
                      <input type="submit" name="test" id="test" class="btn btn-primary" value="test"/>
                  </div>
                </form>
                <p class="loginhere">
                    Have already an account ? <a href="#" class="btn btn-primary">Login here</a>
                </p>
            </div>
        </div>
    </section>

</div>
